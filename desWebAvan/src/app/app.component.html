<div class="container">
  <div class="col" style="text-align: center;"><h1>{{title}}</h1>
    <br><br>
    <form class="form-group row">
      <div class="form-group col-md-3">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form control" [(ngModel)]="cuadroNombre">
      </div>
      <div class="form-group col-md-3">
        <label for="precio">Precio:</label>
        <input type="number" name="precio" id="precio" placeholder="Precio" class="form control" [(ngModel)]="cuadroPrecio">
      </div>
      <div class="form-group col-md-3">
        <label for="categoria">Categoria:</label>
        <input type="text" name="categoria" id="categoria" placeholder="Categoria" class="form control" [(ngModel)]="cuadroCategoria">
      </div>
      <div class="col">
        <button type="submit" class="btn btn-primary" (click)="agregarProducto()" style="margin-top: 35px;">Agregar</button>  
      </div>
    </form>
  </div>
  <br><br><br>

  <app-hijo *ngFor="let producto of productos; let i=index" [productoDeLista]="producto" [indice]="i"></app-hijo>
</div>
